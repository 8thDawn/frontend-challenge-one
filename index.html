<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Lexend+Deca" rel="stylesheet" type="text/css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <div class="card-container">
      <div id="card">
      
        <div class="card-img">
          <img src="./images/image-header-desktop.jpg" alt="">
        </div>
  
        <div id="card-text">
          <div class="text-header">
            <h1>Get <b style="color: hsl(277, 64%, 61%);">insights</b style="color: hsl(277, 64%, 61%);"> that help your business grow.</h1>
          </div>
  
          <p class="main-par">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
           
          <div id="stats">
            <div class="stats-companies">
              <h3>10k+</h3> 
              <p>COMPANIES</p>
            </div>
            <div class="stats-templates">
              <h3>314</h3>
              <p>TEMPLATES</p>  
            </div>
            <div class="stats-queries">
              <h3>12M+</h3> 
              <p>QUERIES</p>
            </div>
          </div>
  
          
        </div>
  
      </div>
  
    </div>
    
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
